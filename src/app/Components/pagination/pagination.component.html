<div class="paginate" *ngIf="totalPages">
  <div class="goto_page">
    <input
      #pageName
      placeholder="Goto page "
      [(ngModel)]="enteredPage"
      maxlength="3"
      numbersOnly
    />
    <button
      (click)="gotoPage(pageName.value)"
      [disabled]="
        pageName.value === '' ||
        pageName.value === '0' ||
        pageName.value > totalPages
      "
      [ngStyle]="{
        background:
          pageName.value === '' ||
          pageName.value === '0' ||
          pageName.value > totalPages
            ? '#fff'
            : 'lightblue'
      }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="bi bi-arrow-right"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"
        />
      </svg>
    </button>
  </div>
  <div class="left-side">
    <ngb-pagination
      [collectionSize]="totalDataCount"
      [page]="page"
      [pageSize]="dataPerPage"
      aria-label="Custom pagination"
      [maxSize]="5"
      [rotate]="true"
      (pageChange)="setPage($event, 'btnClick')"
    >
      <ng-template ngbPaginationPrevious>Prev</ng-template>
      <ng-template ngbPaginationNext>Next</ng-template>
    </ngb-pagination>
  </div>

  <div class="page-count">
    <p style="margin-right: 0.2rem">
      Total records: <strong>{{ totalDataCount }}</strong>
    </p>
  </div>
</div>
